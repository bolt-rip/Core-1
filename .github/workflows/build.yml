name: Build and publish DockerizedCraft plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn install
    - name: Upload Artifact to GitHub Action
      uses: actions/upload-artifact@v2
      with: 
        name: DockerizedCraft.jar
        path: target/DockerizedCraft-*-shaded.jar